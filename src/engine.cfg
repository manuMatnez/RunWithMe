[application]

name="RunWithMe"
main_scene="res://scenes/Menu.tscn"
boot_bg_color=#ff222c37
boot_splash_fullsize=true
boot_splash="res://assets/boot/BootSplash.png"
auto_accept_quit=true
icon="res://icon.png"

[autoload]

GlobalSample="*res://scripts/GlobalSample.gd"
GlobalMusic="*res://scripts/GlobalMusic.gd"
Global="*res://scripts/Global.gd"

[debug]

collision_contact_color=#ccff3319
collision_shape_color=#ba1b6677

[display]

fullscreen=true
stretch_aspect="keep"
allow_hidpi=true
use_hidpi_theme=true
stretch_mode="2d"
resizable=true
height=720
width=1280
use_vsync=true

[input]

jumpBtn=[key(Up), jbutton(0, 0)]
leftBtn=[key(Left), jbutton(0, 14)]
rightBtn=[key(Right), jbutton(0, 15)]

[locale]

fallback="en"
translations=["res://assets/lang/langs/lang.es.xl", "res://assets/lang/langs/lang.ca.xl", "res://assets/lang/langs/lang.en.xl"]
